<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>UI5 CVOM HTML5 Charts - sap.service.visualization</title>
<link rel="stylesheet" type="text/css" href="css/mobile_style.css" id="css_link">

<script id="sap-ui-bootstrap" type="text/javascript"
  src="../../../../resources/sap-ui-core.js"
  data-sap-ui-theme="sap_goldreflection" data-sap-ui-libs="sap.ui.core,sap.viz" data-sap-ui-async="true"
  data-sap-ui-onInit="module:local/js/index" 
  data-sap-ui-resourceroots='{
  	"local": "./"
	}'>
  
</script>
		
<script></script>

</head>
<body>

  <div id="header">
		<span class='titleName'>Central Charting Library</span>
		<div class='titleSplit'
			style='height: 1px; width: 100%; background-color: #FFFFFF; margin-top: 8 px'></div>
	</div>
  <div id='body'>
  		<!-- Bar Charts -->
		<div class='showArea' id='showArea_bar' style='margin-top: 0px'>
			<div class="splitLine"
				style="background-image: url(images/linebg.png); height: 7px; position: absolute;"></div>
			<div class="splitTitle">
				<span class='splitName'>BAR</span>
			</div>
			<div class='selectItems' id='selectItems_bar'>

				<div class='item_pages'
					style='overflow-x: scroll; overflow-y: hidden; width: 100%; display: inline-block; margin: 0 auto;'>
					<div class='item_page' id='bar_item_page'
						style='height: 100%; width: 1586px; margin: 0 auto;'>

						<div class='prevAlert'></div>
						<div class='items' id='bar'>bar</div>
						<div class='items' id='column'>column</div>
						<div class='items' id='dual_column'>dual_column</div>
						<div class='items' id='dual_bar'>dual_bar</div>
						<div class='items' id='stacked_column'>stacked_column</div>
						<div class='items' id='dual_stacked_column'>dual_stacked_column</div>
						<div class='items' id='100_stacked_column'>100_stacked_column</div>
						<div class='items' id='100_dual_stacked_column'>100_dual_stacked_column</div>

					</div>

				</div>


			</div>
		</div>
		<div class='showChart' id='showChart_bar'></div>

		<!-- Line Charts -->
		<div class='showArea' id='showArea_line'>
			<div class="splitLine"
				style="background-image: url(images/linebg.png); height: 7px; position: absolute;"></div>
			<div class="splitTitle">
				<span class='splitName'>LINE</span>
			</div>
			<div class='selectItems' id='selectItems_line'>

				<div class='item_pages' style='height: 100%'>
					<div class='line_item_page' id='line_item_page1'
						style='width: 416px; height: 100%'>

						<div class='items' id='line'>Line</div>
						<div class='items' id='dual_line'>Dual
							Line</div>
					</div>
				</div>
			</div>
		</div>
		<div class='showChart' id='showChart_line'></div>

		<!-- Combination Charts -->
		<div class='showArea' id='showArea_combination'>
			<div class="splitLine"
				style="background-image: url(images/linebg.png); height: 7px; position: absolute;"></div>
			<div class="splitTitle">
				<span class='splitName'>COMBINATION</span>
			</div>
			<div class='selectItems' id='selectItems_combination'>

				<div class='item_pages' style='height: 100%'>
					<div class='combination_item_page' id='combination_item_page1'
						style='width: 416px; height: 100%'>

						<div class='items' id='combination'>Combination</div>
						<div class='items' id='dual_combination'>Dual
							Combination</div>
					</div>

				</div>


			</div>
		</div>
		<div class='showChart' id='showChart_combination'></div>

		<!-- Pie Charts -->
		<div class='showArea' id='showArea_pie'>
			<div class="splitLine"
				style="background-image: url(images/linebg.png); height: 7px; position: absolute;"></div>
			<div class="splitTitle">
				<span class='splitName'>PIE</span>
			</div>
			<div class='selectItems' id='selectItems_pie'>

				<div class='item_pages' style='height: 100%'>
					<div class='item_page' id='pie_item_page'
						style='width: 416px; height: 100%'>

						<div class='items' id='pie'>Pie</div>
						<div class='items' id='donut'>Donut</div>
					</div>

				</div>


			</div>
		</div>
		<div class='showChart' id='showChart_pie'></div>

		<!-- Scatter Charts -->
		<div class='showArea' id='showArea_scatter'>
			<div class="splitLine"
				style="background-image: url(images/linebg.png); height: 7px; position: absolute;"></div>
			<div class="splitTitle">
				<span class='splitName'>SCATTER</span>
			</div>
			<div class='selectItems' id='selectItems_scatter'>

				<div class='item_pages' style='height: 100%'>
					<div class='item_page' id='scatter_item_page'
						style='width: 416px; height: 100%'>

						<div class='items' id='scatter'>Scatter</div>
						<div class='items' id='bubble'>Bubble</div>
					</div>

				</div>


			</div>
		</div>
		<div class='showChart' id='showChart_scatter'></div>
	</div>
</body>
</html>
