<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Ast New Ui Rendering  - sap.rules.ui</title>
    <script id="sap-ui-bootstrap" data-sap-ui-theme="sap_fiori_3"
            src="../../../../resources/sap-ui-core.js "
            data-sap-ui-libs="sap.m, sap.rules.ui"
            data-sap-ui-resourceroots='{
               "test.sap.rules.ui": "./",
               "sap.rules.ui": "/src/sap/rules/ui"
            }'
            >
    </script>

    <script>

	    sap.ui.define(
        [
        "sap/m/App",
        "sap/m/Page",
        "sap/rules/ui/AstExpressionBasic",
        "sap/ui/core/HTML"
        ],
        function (App,Page,AstExpressionBasic,HTML)
        {
        	 //Create App
	        var oApp = new App("myApp", {initialPage:"myPage1"});
	    	var oPage = new Page("myPage1", { title: "AST New Rendering"});

			var oRuleBuilder = 	new AstExpressionBasic();

	        oPage.addContent(new HTML({content: "<h2 class='TableSpace'></h1>"}));
			oPage.addContent(oRuleBuilder);
			oApp.addPage(oPage);
			oApp.placeAt("content");
        });
    </script>
</head>
<body class="sapUiBody" role="application">
<h1 id="header">Test Page for AST</h1>
<div id="content"></div>
</body>
</html>
