<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF-8">

<title>Gantt Chart Utilization test Page</title>
<script src="shared-config.js"></script>
<script id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.gantt"
	data-sap-ui-theme="sap_fiori_3" 
	data-sap-ui-resourceroots='{ "sap.gantt.simple.test": "./" }'
	src="../../../../resources/sap-ui-core.js">
</script>
<script type="text/javascript">
	sap.ui.require(["sap/ui/core/Core"], async function(Core) {
		Core.ready().then(function () {
			"use strict";
			sap.ui.require(["sap/ui/core/mvc/View"], function (View) {
				View.create({
					id: "myView",
					viewName: "sap.gantt.simple.test.view.StockChart",
					type: sap.ui.core.mvc.ViewType.XML
				}).then(function(oView){
					oView.placeAt("content");
				})
			});
		});
	});
</script>

</head>
<body id="body" class="sapUiBody sapUiSizeCozy">
	<div id="content" style="width: 100%; height: 90vh;"></div>
</body>
</html>
