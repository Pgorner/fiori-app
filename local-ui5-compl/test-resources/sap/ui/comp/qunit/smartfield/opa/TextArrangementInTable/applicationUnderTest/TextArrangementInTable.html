<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SmartField With TextArrangement in Table</title>

	<script id="sap-ui-bootstrap"
			data-sap-ui-animation-mode="none"
			data-sap-ui-async="true"
			data-sap-ui-compat-version="edge"
			data-sap-ui-language="en"
			data-sap-ui-libs="sap.m, sap.ui.comp"
			data-sap-ui-log-level="0"
			src="../../../../../../../../../resources/sap-ui-core.js">
	</script>

	<script id="mainView" type="text/xml">
		<mvc:View
				viewName="mainView"
				xmlns:core="sap.ui.core"
				xmlns:mvc="sap.ui.core.mvc"
				controllerName="mainView.controller"
				xmlns="sap.m"
				xmlns:st="sap.ui.comp.smarttable"
				xmlns:customData="http://schemas.sap.com/sapui5/extension/sap.ui.core.CustomData/1"
				height="100%">
			<App>
				<Page id="page" title="Smart Field Snippet">
					<st:SmartTable
							id="smartTable"
							entitySet="Employees"
							smartFilterId="smartFilterBar"
							tableType="ResponsiveTable"
							showFullScreenButton="true"
							header="Cost Center"
							height="250px"
							showRowCount="true"
							editable="true"
							fieldChange=".handleFieldChange"
							editTogglable="true"
							customData:useSmartField="true"
							customizeConfig='{"textInEditModeSource": {"*": "ValueList"}}'
							enableAutoBinding="true">
							<st:customData>
								<core:CustomData key="defaultShowAllFilters" value='true'/>
								<core:CustomData key="defaultFilterBarExpanded" value='true'/>
							</st:customData>
					</st:SmartTable>
					<Text id="text" renderWhitespace="true"/>
					<List id="events" headerText="LOG:"/>
				</Page>
			</App>
		</mvc:View>
	</script>

	<script id="metadata" type="text/xml"><?xml version="1.0" encoding="utf-8"?>

								  Type="Edm.String"
								  Nullable="false"

								  Nullable="false"
								  MaxLength="4"
								  sap:label="Local Key"

								   EntityType="EmployeesNamespace.StringVHType"
								   sap:creatable="false"
								   sap:updatable="true"
								   sap:deletable="false"
								   sap:addressable="false"
								   sap:content-version="1" />
					</EntityContainer>
					<Annotations Target="EmployeesNamespace.Employee"
								 xmlns="http://docs.oasis-open.org/odata/ns/edm">
						<Annotation Term="com.sap.vocabularies.UI.v1.LineItem">
							<Collection>
								<Record Type="com.sap.vocabularies.UI.v1.DataField">
									<PropertyValue Property="Value" Path="Name" />
								</Record>
							</Collection>
						</Annotation>
					</Annotations>
					<Annotations Target="EmployeesNamespace.StringVHType/KEY"
								 xmlns="http://docs.oasis-open.org/odata/ns/edm">
						<Annotation Term="com.sap.vocabularies.UI.v1.TextArrangement" EnumMember="com.sap.vocabularies.UI.v1.TextArrangementType/TextLast" />
					</Annotations>
					<Annotations Target="EmployeesNamespace.Employee"
								 xmlns="http://docs.oasis-open.org/odata/ns/edm">
						<Annotation Term="com.sap.vocabularies.UI.v1.TextArrangement" EnumMember="com.sap.vocabularies.UI.v1.TextArrangementType/TextLast" />
					</Annotations>
					<Annotations Target="EmployeesNamespace.Employee/Name"
								 xmlns="http://docs.oasis-open.org/odata/ns/edm">
						<Annotation Term="com.sap.vocabularies.UI.v1.TextArrangement" EnumMember="com.sap.vocabularies.UI.v1.TextArrangementType/TextLast" />
						<Annotation Term="com.sap.vocabularies.Common.v1.ValueList">
							<Record>
								<PropertyValue Property="Label" String="Types"/>
								<PropertyValue Property="CollectionPath" String="StringVH"/>
								<PropertyValue Property="SearchSupported" Bool="true"/>
								<PropertyValue Property="Parameters">
									<Collection>
										<Record Type="com.sap.vocabularies.Common.v1.ValueListParameterInOut">
											<PropertyValue Property="LocalDataProperty" PropertyPath="Name"/>
											<PropertyValue Property="ValueListProperty" String="KEY"/>
										</Record>
										<Record Type="com.sap.vocabularies.Common.v1.ValueListParameterIn">
											<PropertyValue Property="LocalDataProperty" PropertyPath="LOCALKEY2"/>
											<PropertyValue Property="ValueListProperty" String="KEY2"/>
										</Record>
										<Record Type="com.sap.vocabularies.Common.v1.ValueListParameterConstant">
											<PropertyValue Property="Constant" String="Bulgaria"/>
											<PropertyValue Property="ValueListProperty" String="CONSTANT"/>
										</Record>
										<Record Type="com.sap.vocabularies.Common.v1.ValueListParameterDisplayOnly">
											<PropertyValue Property="LocalDataProperty" PropertyPath="LocalText"/>
											<PropertyValue Property="ValueListProperty" String="TXT"/>
										</Record>
										<Record Type="com.sap.vocabularies.Common.v1.ValueListParameterDisplayOnly">
											<PropertyValue Property="LocalDataProperty" PropertyPath="LocalDescription"/>
											<PropertyValue Property="ValueListProperty" String="KEY2"/>
										</Record>
									</Collection>
								</PropertyValue>
							</Record>
						</Annotation>
					</Annotations>
				</Schema>
			</edmx:DataServices>
		</edmx:Edmx>
