		data-sap-ui-async="true"
		data-sap-ui-compat-version="edge"
		data-sap-ui-animation-mode="none"
		data-sap-ui-language="en"
		data-sap-ui-libs="sap.m, sap.ui.comp"
		data-sap-ui-log-level="0"
		src="../../../../../../../../../resources/sap-ui-core.js">
	</script>

	<script id="mainView" type="text/xml">
		<mvc:View
				viewName="MyView"
				controllerName="myTest.MyTestApplication.controller.MyApplication"
				xmlns:mvc="sap.ui.core.mvc"
				xmlns:uxap="sap.uxap"
				xmlns:core="sap.ui.core"
				xmlns:smartForm="sap.ui.comp.smartform"
				xmlns:smartField="sap.ui.comp.smartfield"
				displayBlock="true"
				xmlns="sap.m">
			<Shell id="shell">
				<App id="app">
					<Page>
						<uxap:ObjectPageLayout
								id="op"
								useIconTabBar="true"
								showFooter="false"
								binding="{/Employees('0001')}"
								alwaysShowContentHeader="false"
								enableLazyLoading="true">

							<uxap:ObjectPageSection title="Details">
								<uxap:ObjectPageSubSection>

									<smartForm:SmartForm id="smartForm"
														 editable="true"
														 title="Fixed-list"
														 validationMode="Async">

										<smartForm:Group title="Non mandatory">
											<smartForm:GroupElement label="None">
												<smartField:SmartField id="Field1" value="{Field1}"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="ValueListNoValidation">
												<smartField:SmartField id="Field2" value="{Field2}" textInEditModeSource="ValueListNoValidation"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="ValueListWarning">
												<smartField:SmartField id="Field3" value="{Field3}" textInEditModeSource="ValueListWarning"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="ValueList">
												<smartField:SmartField id="Field4" value="{Field4}" textInEditModeSource="ValueList"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="fixedValueListValidationEnabled">
												<smartField:SmartField id="Field5" value="{Field5}" fixedValueListValidationEnabled="true" textInEditModeSource="ValueList"/>
											</smartForm:GroupElement>
										</smartForm:Group>

										<smartForm:Group title="Mandatory">
											<smartForm:GroupElement label="None">
												<smartField:SmartField value="{Field6}"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="ValueListNoValidation">
												<smartField:SmartField value="{Field7}" textInEditModeSource="ValueListNoValidation"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="ValueListWarning">
												<smartField:SmartField value="{Field8}" textInEditModeSource="ValueListWarning"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="ValueList">
												<smartField:SmartField value="{Field9}" textInEditModeSource="ValueList"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="fixedValueListValidationEnabled">
												<smartField:SmartField value="{Field10}" fixedValueListValidationEnabled="true"/>
											</smartForm:GroupElement>
										</smartForm:Group>

									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
								<uxap:ObjectPageSubSection>

									<smartForm:SmartForm id="smartForm2"
														 editable="true"
														 title="Standard"
														 validationMode="Async">

										<smartForm:Group title="Non mandatory">
											<smartForm:GroupElement label="None">
												<smartField:SmartField value="{Field11}"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="ValueListNoValidation">
												<smartField:SmartField value="{Field12}" textInEditModeSource="ValueListNoValidation"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="ValueListWarning">
												<smartField:SmartField value="{Field13}" textInEditModeSource="ValueListWarning"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="ValueList">
												<smartField:SmartField value="{Field14}" textInEditModeSource="ValueList"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="fixedValueListValidationEnabled">
												<smartField:SmartField value="{Field15}" fixedValueListValidationEnabled="true"/>
											</smartForm:GroupElement>
										</smartForm:Group>

										<smartForm:Group title="Mandatory">

												<smartField:SmartField value="{Field16}"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="ValueListNoValidation">

											<smartForm:GroupElement label="ValueListWarning">

											</smartForm:GroupElement>
										</smartForm:Group>

									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
								<uxap:ObjectPageSubSection>

									<smartForm:SmartForm id="smartForm3"
														 editable="false"
														 editTogglable="true"
														 title="Display->Edit"
														 validationMode="Async">

										<smartForm:Group>
											<smartForm:GroupElement label="ValueListWarning">
												<smartField:SmartField id="DisplayField3" value="{Field3}" textInEditModeSource="ValueListWarning"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="ValueList">
												<smartField:SmartField id="DisplayField4" value="{Field4}" textInEditModeSource="ValueList"/>
											</smartForm:GroupElement>
										</smartForm:Group>

									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
								<uxap:ObjectPageSubSection>

									<VBox>
										<smartForm:SmartForm id="smartForm4"
															 editable="true"
															 editTogglable="true"
															 title="TextArrangement runtime change"
															 validationMode="Async">

											<smartForm:Group>
												<smartForm:GroupElement>
													<smartField:SmartField id="DelayField21" value="{Field21}"/>
												</smartForm:GroupElement>
											</smartForm:Group>

										</smartForm:SmartForm>

										<SegmentedButton width="100%">
											<items>
												<SegmentedButtonItem text="None" id="switchToNone" press=".switchToNone"/>
												<SegmentedButtonItem text="ValueList" id="switchToValueList"  press=".switchToValueList"/>
												<SegmentedButtonItem text="ValueListWarning" id="switchToValueListWarning" press=".switchToValueListWarning"/>
											</items>
										</SegmentedButton>
									</VBox>


								</uxap:ObjectPageSubSection>
								<uxap:ObjectPageSubSection>

									<smartForm:SmartForm id="smartForm5"
														 editable="true"
														 editTogglable="true"
														 title="ValueList definition valid for validation only"
														 validationMode="Async">

										<smartForm:Group>
											<smartForm:GroupElement label="ValueListWarning">
												<smartField:SmartField id="ValidationField1" value="{Field22}" textInEditModeSource="ValueListWarning"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="ValueList">
												<smartField:SmartField id="ValidationField2" value="{Field23}" textInEditModeSource="ValueList"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="Non validation field">
												<smartField:SmartField id="NonValidationField1" value="{Field24}">
													<smartField:customData>
														<core:CustomData key="defaultTextInEditModeSource" value="ValueListNoValidation"/>
													</smartField:customData>
												</smartField:SmartField>
											</smartForm:GroupElement>
										</smartForm:Group>

									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
								<uxap:ObjectPageSubSection>
									<VBox>
										<Text text="Pending changes:"/>
										<Text id="modelDump" renderWhitespace="true"/>
									</VBox>
								</uxap:ObjectPageSubSection>
							</uxap:ObjectPageSection>

						</uxap:ObjectPageLayout>
						<footer>
							<Toolbar>
								<Button id="messagePopoverButton"
										icon="sap-icon://alert"
										text="{= ${message>/}.length }"
										visible="{= ${message>/}.length > 0 }"
										type="Emphasized"
										press=".onMessagePopoverPress" />

								<ToolbarSpacer/>

								<Button id="resetModel" text="Reset model" press=".resetModel"/>
								<Button id="bindInvalid" text="Bind invalid" press=".bindInvalid"/>
							</Toolbar>
						</footer>
					</Page>
				</App>
			</Shell>
		</mvc:View>
	</script>

	<script id="messagePopover" type="application/xml">
		<core:FragmentDefinition
				xmlns="sap.m"
				xmlns:core="sap.ui.core">
			<MessagePopover
					items="{message>/}"
					initiallyExpanded="true">
				<MessageItem
						type="{message>type}"
						title="{message>message}"
						subtitle="{message>additionalText}"
						activeTitle="{= !!${message>controlIds}.length}"
						description="{message>description}"/>
			</MessagePopover>
		</core:FragmentDefinition>
	</script>
