<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SmartField with local Metadata</title>

	<script id="sap-ui-bootstrap"
		data-sap-ui-async="true"
		data-sap-ui-compat-version="edge"
		data-sap-ui-libs="sap.m, sap.ui.comp"
		src="../../../../../../../../../resources/sap-ui-core.js">
	</script>

	<script id="mainView" type="text/xml">
		<mvc:View
			controllerName="mainView.controller"
			viewName="mainView"
			xmlns="sap.m"
			xmlns:mvc="sap.ui.core.mvc"
			xmlns:smartField="sap.ui.comp.smartfield"
			height="100%">
			<App>
				<Page
					binding="{/Employees('0001')}"
					id="page"
					title="SmartField and SmartLabel used as a stand alone"
					class="sapUiResponsiveContentPadding">
					<VBox id="myVboxLabel" />
					<VBox id="myVbox" />
					<Button text="Set to visible" press=".setVisible"/>
					<Button text="Clone" press=".doClone"/>
					<List id="List">
						<CustomListItem id="ListItem">
							<smartField:SmartLabel labelFor="Id"/>
							<smartField:SmartField id="Id" value="{Id}" />
						</CustomListItem>
					</List>
				</Page>
			</App>
		</mvc:View>
	</script>

	<script id="metadata" type="text/xml"><?xml version="1.0" encoding="utf-8"?>
		<edmx:Edmx Version="1.0"
				   xmlns:edmx="http://schemas.microsoft.com/ado/2007/06/edmx"
				   xmlns:m="http://schemas.microsoft.com/ado/2007/08/dataservices/metadata"
				   xmlns:sap="http://www.sap.com/Protocols/SAPData">
			<edmx:DataServices m:DataServiceVersion="2.0">
				<Schema Namespace="EmployeesNamespace"
						sap:schema-version="1"
						xmlns="http://schemas.microsoft.com/ado/2008/09/edm">
					<EntityType Name="Employee"
								sap:label="Employees"
								sap:content-version="1">
						<Key>
							<PropertyRef Name="Id"/>
						</Key>
						<Property Name="Id"
								  Type="Edm.String"
								  MaxLength="4"
								  sap:label="Employee Id"
								 />
					</EntityType>
					<EntityContainer Name="EmployeesNamespace_Entities"
									 m:IsDefaultEntityContainer="true"
									 sap:supported-formats="atom json xlsx">
						<EntitySet Name="Employees"
								   EntityType="EmployeesNamespace.Employee"
								   sap:creatable="false"
								   sap:updatable="true"
								   sap:deletable="true"
								   sap:content-version="1"/>
					</EntityContainer>
				</Schema>
			</edmx:DataServices>
		</edmx:Edmx>
	</script>
	<script id="dataSection" type="text/json">
		{"d": {
			"__count": "1",
			"results": [
					{
						"__metadata": { "uri": "testService.Employees/Employees('0001')", "type": "EmployeesNamespace.Employee" },
						"Id": "0001"
					}
				]
		}}
	</script>
</head>
<script src="./NoSmartContainer.js"></script>
<body class='sapUiBody'>
<div id='content'></div>
</body>
</html>
