<!DOCTYPE html>
<html>
<head>

	<title>SmartField with local Metadata</title>

	<script id="sap-ui-bootstrap"

			data-sap-ui-compat-version="edge"

			src="../../../../../../../../../resources/sap-ui-core.js">

	<script id="mainView" type="text/xml">
		<mvc:View

				xmlns:core="sap.ui.core"
				xmlns:uxap="sap.uxap"

				xmlns:st="sap.ui.comp.smarttable"
				xmlns:smartField="sap.ui.comp.smartfield"
				xmlns:cd="http://schemas.sap.com/sapui5/extension/sap.ui.core.CustomData/1"
				displayBlock="true"
				xmlns="sap.m">
			<Shell id="shell">
				<App id="app">
					<Page>
						<uxap:ObjectPageLayout
								id="op"
								useIconTabBar="false"
								sectionTitleLevel="H6"
								showAnchorBar="true"
								showFooter="false"
								binding="{/Employees('0001')}"
								alwaysShowContentHeader="false"
								enableLazyLoading="true">

							<uxap:ObjectPageSection title="FE restricted promises">
								<uxap:ObjectPageSubSection id="gnrp" title="Focus _getNextModeRenderedPromise">

									<smartForm:SmartForm id="smartForm1"
														 editable="false"
														 validationMode="Async">

										<smartForm:Group>
											<smartForm:GroupElement label="Non-editable">
												<smartField:SmartField id="Field1" value="{Field1}"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="Corrupt">
												<smartField:SmartField id="FieldCorrupt" value="{FieldCorrupt}"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="Editable">
												<smartField:SmartField id="Field2" value="{Field2}"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement>
												<Button id="switchToEdit" text="Switch to edit" press=".switchToEdit"/>
											</smartForm:GroupElement>
										</smartForm:Group>

									</smartForm:SmartForm>

									<st:SmartTable
										id="smartTable1"
										entitySet="Employees"
										enableAutoBinding="true"
										enableExport="false"
										showTablePersonalisation="false"
										showVariantManagement="false"
										cd:useSmartField="true"

								</uxap:ObjectPageSubSection>
								<uxap:ObjectPageSubSection title="Focus _getICRenderedPromise">

									<smartForm:SmartForm id="smartForm2"
														 editable="false"
														 validationMode="Async">

										<smartForm:Group>
											<smartForm:GroupElement label="Non-editable">
												<smartField:SmartField id="Field3" value="{Field3}"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement label="Editable">
												<smartField:SmartField id="Field4" value="{Field4}"/>
											</smartForm:GroupElement>
											<smartForm:GroupElement>
												<Button id="switchToEdit2" text="Switch to edit" press=".switchToEdit2"/>
											</smartForm:GroupElement>
										</smartForm:Group>

									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
							</uxap:ObjectPageSection>
							<uxap:ObjectPageSection titleUppercase="false" titleLevel="H5">
								<uxap:ObjectPageSubSection titleLevel="H5" titleUppercase="false" title="BCP: 002075129400001371562023 Value Help usage with non-standard mapping">

									<smartForm:SmartForm editable="true"
														 validationMode="Async">

										<smartForm:Group>
											<smartForm:GroupElement>

												<smartField:SmartField
														id="globalbrandname"
														value="{globalbrandname}"
														textInEditModeSource="ValueListNoValidation"
												>
													<smartField:customData>
														<core:CustomData key="defaultInputFieldDisplayBehaviour" value="IdAndDescription"/>
													</smartField:customData>
												</smartField:SmartField>

											</smartForm:GroupElement>
										</smartForm:Group>

									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
							</uxap:ObjectPageSection>
							<uxap:ObjectPageSection titleUppercase="false" titleLevel="H5">
								<uxap:ObjectPageSubSection titleLevel="H5" titleUppercase="false" title="NBSP Handling">

									<smartForm:SmartForm editable="true"
														 validationMode="Async">

										<smartForm:Group>
											<smartForm:GroupElement>

												<smartField:SmartField id="FieldNBSP" value="{Field2}" textInEditModeSource="ValueListNoValidation"/>

											</smartForm:GroupElement>
										</smartForm:Group>

									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
							</uxap:ObjectPageSection>
							<uxap:ObjectPageSection titleUppercase="false" titleLevel="H5">
								<uxap:ObjectPageSubSection titleLevel="H5" titleUppercase="false" title="Function Import">

									<smartForm:SmartForm id="functionImportForm"
														 editable="true"
														 validationMode="Async">

										<smartForm:Group>
											<smartForm:GroupElement>

												<smartField:SmartField id="FieldFI1" entitySet="FunctionImportSet" value="{Field5}"/>

											</smartForm:GroupElement>
											<smartForm:GroupElement>

												<smartField:SmartField id="FieldFI2" entitySet="MyFunctionImport" value="{MyCustomParameter}"/>

											</smartForm:GroupElement>
											<smartForm:GroupElement>

												<smartField:SmartField id="FieldFC" entitySet="MyFunctionImport" value="{FieldFC}"/>

											</smartForm:GroupElement>
											<smartForm:GroupElement id="ImmutableGroup">

												<smartField:SmartField id="FieldFI3" entitySet="Immutable" value="{Name}">
													<smartField:customData>
														<core:CustomData key="ignoreInsertRestrictions" value="true"/>
													</smartField:customData>
												</smartField:SmartField>

											</smartForm:GroupElement>
											<smartForm:GroupElement>

												<smartField:SmartField id="FunctionImportPrecedence" value="{FunctionImportPrecedence}"/>

											</smartForm:GroupElement>
											<smartForm:GroupElement>

												<smartField:SmartField id="FieldControlTypeReadOnlyFunctionImport" value="{FieldControlTypeReadOnlyFunctionImport}"/>

											</smartForm:GroupElement>
											<smartForm:GroupElement>

												<smartField:SmartField id="ReadOnlyFunctionImport" value="{ReadOnlyFunctionImport}"/>
												
											</smartForm:GroupElement>
											<smartForm:GroupElement>

												<Button id="functionImportBind" text="Create function import context and bind" press=".bindFunctionImport"/>

											</smartForm:GroupElement>
										</smartForm:Group>

									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
							</uxap:ObjectPageSection>
							<uxap:ObjectPageSection titleUppercase="false" titleLevel="H5">
								<uxap:ObjectPageSubSection titleLevel="H5" titleUppercase="false" title="Function Import UI.Hidden">

									<smartForm:SmartForm id="functionImportVisibilityForm"
														 editable="true"
														 validationMode="Async">

										<smartForm:Group>
											<smartForm:GroupElement>

												<smartField:SmartField id="HiddenEntityType" value="{HiddenEntityType}"/>

											</smartForm:GroupElement>
											<smartForm:GroupElement>

												<smartField:SmartField id="HiddenFunctionImport" value="{HiddenFunctionImport}"/>

											</smartForm:GroupElement>
											<smartForm:GroupElement>

												<smartField:SmartField id="HiddenFunctionImportCustom" value="{HiddenFunctionImportCustom}"/>

											</smartForm:GroupElement>
										</smartForm:Group>

									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
							</uxap:ObjectPageSection>
							<uxap:ObjectPageSection titleUppercase="false" titleLevel="H5">
								<uxap:ObjectPageSubSection titleLevel="H5" titleUppercase="false" title="Function Import Value List and Field control">

									<smartForm:SmartForm id="functionImportValueHelpForm"
														 editable="true"
														 validationMode="Async">

										<smartForm:Group>
											<smartForm:GroupElement>

												<smartField:SmartField id="FunctionImportValueList" value="{FunctionImportValueList}"/>

											</smartForm:GroupElement>

											<smartForm:GroupElement>

												<Button id="functionImportValueListBind" text="Create function import context and bind" press=".bindFunctionImportValueList"/>

											</smartForm:GroupElement>
										</smartForm:Group>

										<smartForm:Group>
											<smartForm:GroupElement>

												<smartField:SmartField id="FunctionImportValueListLazy" value="{FunctionImportValueListLazy}"/>

											</smartForm:GroupElement>

											<smartForm:GroupElement>
												<Button id="functionImportValueListLazyBind" text="Create function import context and bind" press=".bindFunctionImportValueListLazy"/>
											</smartForm:GroupElement>

											<smartForm:GroupElement>
												<Label text="Request for Function import Value help annotations:"/>
												<FormattedText id="requestedFILazy"/>
											</smartForm:GroupElement>
										</smartForm:Group>

									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
							</uxap:ObjectPageSection>
							<uxap:ObjectPageSection titleUppercase="false" titleLevel="H5">
								<uxap:ObjectPageSubSection titleLevel="H5" titleUppercase="false" title="BCP: 2370108763">

									<smartForm:SmartForm id="FieldNull"
														 editable="false"
														 editTogglable="true"
														 validationMode="Async">

										<smartForm:Group>
											<smartForm:GroupElement>

												<smartField:SmartField id="FieldNull1" value="{FieldNull1}"/>

											</smartForm:GroupElement>
											<smartForm:GroupElement>

												<smartField:SmartField id="FieldNull2" value="{FieldNull2}"/>

											</smartForm:GroupElement>
										</smartForm:Group>

										<smartForm:customData>
											<core:CustomData key="defaultDropDownDisplayBehaviour" value="descriptionOnly"/>
											<core:CustomData key="defaultInputFieldDisplayBehaviour" value="descriptionAndId"/>
											<core:CustomData key="defaultTextInEditModeSource" value="ValueListNoValidation"/>
										</smartForm:customData>

									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
							</uxap:ObjectPageSection>
							<uxap:ObjectPageSection titleUppercase="false" titleLevel="H5">
								<uxap:ObjectPageSubSection titleLevel="H5" titleUppercase="false" title="BCP: 2380134089 Selected value is not taken over">

									<smartForm:SmartForm editable="true"
														 validationMode="Async">
										<smartForm:Group>
											<smartForm:GroupElement>

												<smartField:SmartField id="field6" value="{Field6}" showSuggestion="false" />

											</smartForm:GroupElement>
										</smartForm:Group>
									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
							</uxap:ObjectPageSection>

							<uxap:ObjectPageSection titleUppercase="false" titleLevel="H5">
								<uxap:ObjectPageSubSection titleLevel="H5" titleUppercase="false" title="SNOW: CS20240007033219">

									<smartForm:SmartForm editable="true"
														 validationMode="Async">
										<smartForm:Group>
											<smartForm:GroupElement>

												<smartField:SmartField id="field7" value="{Field7}" showValueHelp="false" />

											</smartForm:GroupElement>
											<smartForm:GroupElement>
												<Button id="setShowValueHelp" text="Set ShowValueHelp" press=".setShowValueHelp"/>
											</smartForm:GroupElement>
										</smartForm:Group>
									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
							</uxap:ObjectPageSection>

							<uxap:ObjectPageSection titleUppercase="false" titleLevel="H5">
								<uxap:ObjectPageSubSection titleLevel="H5" titleUppercase="false" title="SNOW: CS20240007116211">

									<smartForm:SmartForm id="PriceSmartForm"
														 editable="true"
														 validationMode="Async">

										<smartForm:Group>
											<smartForm:GroupElement binding="{Employee('0001')}">

												<smartField:SmartField id="Price" value="{Price}"/>

											</smartForm:GroupElement>
											<smartForm:GroupElement binding="{Employee('0001')}">

												<smartField:SmartField id="Price2" value="{Price}" editable="false"/>

											</smartForm:GroupElement>
											<smartForm:GroupElement binding="{Employee('0002')}">

												<smartField:SmartField id="Price3" value="{Price}" editable="false"/>

											</smartForm:GroupElement>
										</smartForm:Group>

									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
							</uxap:ObjectPageSection>

							<uxap:ObjectPageSection titleUppercase="false" titleLevel="H5">
								<uxap:ObjectPageSubSection titleLevel="H5" titleUppercase="false" title="SNOW: DINC0164426 Empty value help dialog">

									<smartForm:SmartForm editable="true"
														 validationMode="Async">
										<smartForm:Group>
											<smartForm:GroupElement>

												<smartField:SmartField id="FieldExpand" value="{FieldExpand}" />

											</smartForm:GroupElement>
										</smartForm:Group>
									</smartForm:SmartForm>

								</uxap:ObjectPageSubSection>
							</uxap:ObjectPageSection>

							<uxap:ObjectPageSection title="Model">
								<uxap:ObjectPageSubSection>
									<VBox>
										<Text text="Pending changes:"/>
										<Text id="modelDump" renderWhitespace="true"/>
										<List id="events" headerText="LOG:"/>
									</VBox>
								</uxap:ObjectPageSubSection>
							</uxap:ObjectPageSection>

						</uxap:ObjectPageLayout>
						<footer>
							<Toolbar>
								<Button id="messagePopoverButton"
										icon="sap-icon://alert"
										text="{= ${message>/}.length }"
										visible="{= ${message>/}.length > 0 }"
										type="Emphasized"
										press=".onMessagePopoverPress" />

								<ToolbarSpacer/>

								<Button id="submitChanges" text="Submit Changes" press=".submitChanges"/>
								<Button id="clearLog" text="Clear LOG" press=".clearLog"/>
								<Button id="resetModel" text="Reset model" press=".resetModel"/>
							</Toolbar>
						</footer>
					</Page>
				</App>
			</Shell>
		</mvc:View>
	</script>

	<script id="messagePopover" type="application/xml">
		<core:FragmentDefinition
				xmlns="sap.m"
				xmlns:core="sap.ui.core">
			<MessagePopover
					items="{message>/}"
					initiallyExpanded="true">
				<MessageItem
						type="{message>type}"
						title="{message>message}"
						subtitle="{message>additionalText}"
						activeTitle="{= !!${message>controlIds}.length}"
						description="{message>description}"/>
			</MessagePopover>
		</core:FragmentDefinition>
	</script>

						<Property Name="maportfolio" Type="Edm.String" MaxLength="120"/>

						<Property Name="Field6" Type="Edm.String" sap:label="Field6"/>

						<Property Name="HiddenEntityType" Type="Edm.String" sap:label="HiddenEntityType"/>
						<Property Name="HiddenFunctionImport" Type="Edm.String" sap:label="HiddenFunctionImport"/>
						<Property Name="FieldControlTypeReadOnlyFunctionImport" Type="Edm.String" sap:label="FieldControlTypeReadOnlyFunctionImport"/>
						<Property Name="ReadOnlyFunctionImport" Type="Edm.String" sap:label="ReadOnlyFunctionImport"/>
						<Property Name="FunctionImportValueList" Type="Edm.String" sap:label="FunctionImportValueList" sap:field-control="FIVL_FC"/>
						<Property Name="FunctionImportPrecedence" Type="Edm.String" sap:label="FunctionImportPrecedence" sap:value-list="fixed-values"/>
						<Property Name="FIVL_FC" Type="Edm.Byte"/>
						<Property Name="FunctionImportValueListLazy" Type="Edm.String" sap:label="FIValueListLazy" sap:field-control="FIVL_Lazy_FC"/>
						<Property Name="FIVL_Lazy_FC" Type="Edm.Byte"/>
					</EntityType>

					<EntityType Name="FunctionImportType" sap:label="Employees" sap:content-version="1">

						<Key>
							<PropertyRef Name="Id"/>
						</Key>

						<Property Name="Id" Type="Edm.String" Nullable="false" sap:label="Employee Id"/>
						<Property Name="Field5" Type="Edm.String" sap:updatable="false" sap:label="Field5"/>
						<Property Name="FieldFC" sap:field-control="FC" Type="Edm.String" sap:updatable="false" sap:label="FieldFC"/>

						<Property Name="TXT" Type="Edm.String" sap:label="Desc"/>
					</EntityType>

						</Key>
						<Property Name="KEY" Type="Edm.String" Nullable="false" MaxLength="20" sap:label="Key"/>
						<Property Name="TXT" Type="Edm.String" sap:label="Desc"/>
					</EntityType>

						<Property Name="TXT" Type="Edm.String" sap:label="Desc"/>

								sap:action-for="EmployeesNamespace.Employee">
							<Parameter Name="Field5" Type="Edm.String" />
							<Parameter Name="FieldFC" Type="Edm.String"/>
							<Parameter Name="FC" Type="Edm.Byte"/>
