<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>sap.ui.comp.smartchart.SmartChart</title>
	<h3>SmartChart using SelectionPresentationVariant annotation</h3>
	<script src="shared-config.js"></script>
	<script id="sap-ui-bootstrap"
			src="../../../../../../resources/sap-ui-core.js"
			data-sap-ui-async="true"
			data-sap-ui-compat-version="edge"
			data-sap-ui-libs="sap.ui.comp, sap.ui.table, sap.m"
			data-sap-ui-resource-roots='{
				"root" : "./",
				"test.sap.ui.comp.personalization": "../../personalization"
			}'>
	</script>
	<script>
			sap.ui.require([
				"sap/ui/core/Core", "sap/m/Shell", "sap/ui/core/ComponentContainer"
			], async function (Core, Shell, ComponentContainer) {
				await Core.ready();
				new Shell({
					app: new ComponentContainer({
						name: "root",
						settings: {
							id: "root"
						}
					})
				}).placeAt("content");
			});
	</script>
</head>
<body id="content" class="sapUiBody"></body>
</html>
