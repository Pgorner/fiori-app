	<script>
		sap.ui.getCore().attachInit(function () {
			"use strict";

			sap.ui.require([
				"sap/ui/core/mvc/XMLView",
				"sap/ui/core/mvc/Controller",
				"sap/ui/model/odata/v2/ODataModel",
				"sap/ui/core/util/MockServer"
			], function (
					XMLView,
					Controller,
					ODataModel,
					MockServer
			) {
				var MyController = Controller.extend("mainView.controller", {
					onInit : function() {
						var oModel,
							sServiceName = "testService",
							oView = this.getView();

						this.setupMockServer(sServiceName);

						oModel = new ODataModel(sServiceName + "/", {
							useBatch: false,
							defaultBindingMode: "TwoWay"
						});
						oView.setModel(oModel);

						oView.bindElement("/TypesSet('0001')");
						this.byId("STRING_Error").attachEventOnce("innerControlsCreated", function(oEvent) {
							var oSmartField = oEvent.oSource;
							var oInnerControl = oSmartField.getFirstInnerControl();
							oInnerControl.setValueState("Error");
							oInnerControl.setValueStateText(oSmartField.getValue() + " is not available Supplier!");
						});
						this.byId("STRING_Warning").attachEventOnce("innerControlsCreated", function(oEvent) {
							var oSmartField = oEvent.oSource;
							var oInnerControl = oSmartField.getFirstInnerControl();
							oInnerControl.setValueState("Warning");
							oInnerControl.setValueStateText("The supplier was not available!");
						});
					},
					onExit: function() {
						this._oMockServer.stop();
					},
					setupMockServer: function (service) {
						var basePath = service,
								mockServer = new MockServer({
									rootUri: basePath
								}),
								aReqList = mockServer.getRequests();

						// configure mock server with a delay
						MockServer.config({
							autoRespond: true,
							autoRespondAfter: 500
						});

						// $metadata
						aReqList.push({
							method: 'GET',
							path: '/\\$metadata(.*)',
							response: function (req, resp) {
								var data = jQuery("#metadata").html();
								req.respondXML(200, {}, data);
							}
						});

						// Data
						aReqList.push({
							method: 'GET',
							path: '/\\TypesSet(.*)',
							response: function (req, resp) {
								var data = jQuery("#dataSection").html();
								req.respondJSON(200, {}, data);
							}
						});

						// Data
						aReqList.push({
							method: 'GET',
							path: '/\\CurrencySet[\/?](.*)',
							response: function (req, resp) {
								req.respondJSON(200, {}, jQuery("#dataSectionCurrency").html());
							}
						});

						mockServer.setRequests(aReqList);
						mockServer.simulate(basePath + '/$metadata',
								{
									sMockdataBaseUrl: basePath + '/Employees',
									bGenerateMissingMockData: true
								});
						mockServer.start();
					}
				});

				XMLView.create({
					id: "idView",
					definition: document.getElementById("mainView").textContent,
					controller: new MyController()
				}).then(function (oView) {
					oView.placeAt("content");
				});

			});

		});

	</script>
