<!DOCTYPE html>

<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="UTF-8">

<title>Visual Business - VBI Payload</title>

<!-- This is to test custom payloads -->

<script id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.ui.vbm, sap.ui.unified, sap.m, sap.ui.layout"
		data-sap-ui-theme="sap_fiori_3"
		src="../../../../resources/sap-ui-core.js"
>
</script>

<script>
	sap.ui.getCore().attachInit(function() {
		"use strict";

		sap.ui.require([
			"sap/m/FlexItemData",
			"sap/m/HBox",
			"sap/m/VBox",
			"sap/ui/vbm/VBI",
			"sap/ui/model/json/JSONModel",
			"sap/m/Button",
			"sap/m/Input",
			"sap/m/Select",
			"sap/m/Label",
			"sap/m/Page",
			"sap/m/App",
			"sap/m/MessageToast",
			"sap/m/TextArea"
		], function(FlexItemData, HBox, VBox, VBI, JSONModel, Button, Input, Select, Label, Page, App, MessageToast, TextArea) {

			var payloads = {
				methodPayload: undefined,
				eventPayload: undefined
			};
			var model = new JSONModel(payloads);
			sap.ui.getCore().setModel(model, "source");

			var vbi = new VBI({width:"100%"});

			function load(url) {
				return $.ajax({
					url: url,
					dataType: "json",
					success: function(data, status, xhr) {
						try {
							vbi.load(JSON.stringify(data));
						} catch (ex) {
							alert(ex);
						}
					}
				});
			}

			function get(id) {
				return sap.ui.getCore().byId(id);
			}

			new App().addPage(new Page({
				title: "Visual Business - VBI Custom Payload",
				enableScrolling: false,
				content: [
					new VBox({
						height: "100%",
						renderType: sap.m.FlexRendertype.Bare,
						items: [
							vbi,
							new HBox({
								width: "100%",
								height: "30%",
								renderType: sap.m.FlexRendertype.Bare,
								items: [
									new TextArea("methodPayload", {
										layoutData: new FlexItemData({growFactor: 1}),
										placeholder: "Custom Payload",
										value: "{source>/methodPayload}"
									}).addStyleClass("sapUiTinyMarginBegin"),
									new TextArea({
										layoutData: new FlexItemData({growFactor: 1}),
										placeholder: "Submit Data",
										value: "{source>/eventPayload}"
									}).addStyleClass("sapUiTinyMarginBegin sapUiTinyMarginEnd")
								]
							}).addStyleClass("sapUiTinyMarginTop"),
							new HBox({
								renderType: sap.m.FlexRendertype.Bare,
								items: [
									new Button("payload", {
										text: "Load Text",
									}).addStyleClass("sapUiTinyMarginBegin"),
									new Input("input", {
										width: "auto",
										type: sap.m.InputType.Text,
										placeholder: "Payload Resource",
										value: "payload.json"
									}).addStyleClass("sapUiTinyMarginBegin"),
									new Button("resource", {
										text: "Load Resource",
									}).addStyleClass("sapUiTinyMarginBegin")
								]
							}).addStyleClass("sapUiTinyMarginTop sapUiTinyMarginBottom")
						]
					})
				]
			})).placeAt("body");

			get("payload").attachPress(function() {
				try {
					vbi.load(payloads.methodPayload);
				} catch (ex) {
					alert(ex);
				}
			});

			get("resource").attachPress(function() {
				load("media/vbi/" + get("input").getValue());
			});

		});
	});
</script>
</head>
<body id="body" class="sapUiBody">
</body>
</html>
