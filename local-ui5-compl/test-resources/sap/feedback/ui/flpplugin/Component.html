<!doctype html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FLP Plugin for sap.feedback.ui</title>
		<script type="text/javascript">
			window['sap-ushell-config'] = {
				defaultRenderer: 'fiori2',
				bootstrapPlugins: {
					RuntimeAuthoringPlugin: {
						component: 'sap.ushell.plugins.rta',
						config: {
							validateAppVersion: false
						}
					},
					'sap.feedback.ui.flpplugin': {
						component: 'sap.feedback.ui.flpplugin',
						url: '../../../../../resources/sap/feedback/ui/flpplugin',
						config: {
							tenantId: 'webide-sandbox',
							tenantRole: '07',
							qualtricsInternalUri: 'https://zn5u6cs4pshgxq2fm-sapinsights.siteintercept.qualtrics.com/SIE/?Q_ZID=ZN_5u6CS4PShgXq2FM',
							isPushEnabled: true,
							pushChannelPath: '',
							productName: 'UI5-Sandbox',
							platformType: 'DEV',
							scopeSet: 'featurePush,dynamicPush'
						}
					}
				},
				renderers: {
					fiori2: {
						componentData: {
							config: {
								enableSearch: false,
								enableUserDefaultParameters: true,
								rootIntent: 'Shell-home',
								enableSetTheme: true
							}
						}
					}
				},
				services: {
					UserInfo: {
						adapter: {
							config: {
								themes: [
									{
										id: 'sap_fiori_3',
										name: 'SAP Quartz'
									},
									{
										id: 'sap_horizon',
										name: 'SAP Horizon'
									}
								]
							}
						}
					},
					NavTargetResolution: {
						config: {
							runStandaloneAppFolderWhitelist: {
								'*': true
							},
							allowTestUrlComponentConfig: true
						}
					},
					SupportTicket: {
						// switched off as the local adapter is not connected to a ticket system
						config: {
							enabled: false
						}
					}
				}
			};
		</script>

		<script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

		<!-- Bootstrap the UI5 core library -->
		<script
			id="sap-ui-bootstrap"
			src="https://ui5.sap.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ushell"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-frameOptions="allow"
			data-sap-ui-resourceroots='{
			"sap.feedback.ui": "../../../../../resources/sap/feedback/ui/",
			"@sap-px/pxapi": "../../../../../resources/@sap-px/pxapi"
        }'
		></script>
		<script type="text/javascript">
			sap.ui.getCore().attachInit(function () {
				// initialize the ushell sandbox component
				sap.ushell.Container.createRenderer().placeAt('content');
			});
		</script>
	</head>

	<!-- UI Content -->

	<body class="sapUiBody">
		<div id="content"></div>
	</body>
</html>
