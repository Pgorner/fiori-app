<!DOCTYPE html>
<html><head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>ProcessFlow XML View</title>
	
    <!-- UI5 Bootstrap -->
    <script src="../../../../../resources/sap-ui-core.js"
            type="text/javascript"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.suite.ui.commons, sap.m"
            data-sap-ui-theme="sap_horizon"
			data-sap-ui-on-init="module:local/controller/ProcessFlowXMLViewModelChange.controller"
			data-sap-ui-resourceroots='{"local": "./"}'></script>
	
	<script id="view1" type="sapui5/xmlview">
		<mvc:View
			height="100%"
			controllerName="sap.m.sample.DatePicker.Group"
			xmlns:l="sap.ui.layout"
			xmlns:mvc="sap.ui.core.mvc"
			xmlns="sap.m"
			xmlns:html="http://www.w3.org/1999/xhtml"
			xmlns:commons="sap.suite.ui.commons">
			<Page id="mainPage" title="ProcessFlow - Update Model" class="marginBoxContent" enableScrolling="true">
				<content>
					<FlexBox fitContainer="true" alignItems="Stretch" direction="Column">
                        <items>
                            <html:div style="height: 500px; border: solid 1px black;">
							<commons:ProcessFlow id="pf3" nodes="{/flows}" lanes="{/columns}" scrollable="true">
								<commons:lanes>
									<commons:ProcessFlowLaneHeader laneId="{id}" iconSrc="{icon}" text="{label}" position="{position}"/>
								</commons:lanes>
								<commons:nodes>
									<commons:ProcessFlowNode laneId="{lane}" nodeId="{id}" title="{title}" children="{children}" state="{state}" stateText="{stateText}" texts="{texts}"/>
								</commons:nodes>
								<commons:layoutData>
									<FlexItemData growFactor="1" />
								</commons:layoutData>
							</commons:ProcessFlow>
							</html:div>
							<Button text="Update Model" press="onPress"/>
						</items>
					</FlexBox>
				</content>
			</Page>
		</mvc:View>
	</script>
	</head>
	<body class='sapUiBody'>
		<div id='content'></div>
	</body>
</html>
