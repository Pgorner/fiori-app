<!DOCTYPE html>
<!--

<html class="sapUShellFullHeight">
<head>

    <title>Fiori Launchpad CDM local</title>

    <script src="../../../../../test-resources/sap/ushell/shells/applyRtlToCssLinks.js"></script>

    <meta name="sap.ushellConfig.crossPlatformDefaults" content='{
        "services": {
            "PluginManager": { "config": { "loadPluginsFromSite": true } },
            "Container": {
                "adapter": {
                    "config": {
                        "systemProperties": {},
                        "userProfile": {
                            "metadata": {
                                "editablePropterties": [
                                    "accessibility",
                                    "contentDensity",
                                    "theme"
                                ],
                                "ranges": {
                                    "theme": {
                                        "sap_belize": { "displayName": "SAP Belize", "themeRoot": "" },
                                        "sap_belize_plus": { "displayName": "SAP Belize Plus", "themeRoot": "" },
                                        "sap_belize_hcb": { "displayName": "SAP Belize HCB", "themeRoot": "" },
                                        "sap_belize_hcw": { "displayName": "SAP Belize HCW", "themeRoot": "" }
                                    }
                                }
                            },
                            "defaults": {
                                "email": "john.doe@sap.com",
                                "firstName": "John",
                                "lastName": "Doe",
                                "fullName": "John Doe",
                                "id": "DOEJ",
                                "language": "EN",
                                "languageBcp47": "en",
                                "sapDateFormat": "1",

                                "sapTimeFormat": "0",
                                "timeZone": "CET"

                        },
                        "userProfilePersonalization": {
                            "sapDateFormat": "1",

                    }
                }
            },
            "CommonDataModel": {
                "adapter": {
                    "config": {

                    }
                }
            },
            "UITracer": {
                "config": {
                    "enabled": true,
                    "serviceUrl": "/bff/ui-trace/v1/trace"
                }
            }
        }

    <!--
        TODO: platform-specific defaults config should NOT be hard-coded.
        Instead, it should be added during packaging time, because:
        (A) the settings may be different on each platform
        (B) the performance will be better compared to resolving at runtime
    -->
    <meta name="sap.ushellConfig.platformSpecificDefaults" content='{
        "services": {
            "Container": { "adapter": { "config": { "systemProperties": { "logoutUrl": "/sap/public/bc/icf/logoff" } } } },
            "SupportTicket": {
                "config": { "enabled": true },
                "adapter": { "module": "sap.ushell.adapters.local.SupportTicketAdapter" }
            }
        }
    }' />
    <script id="sap-ui-bootstrap"
            src="../../../../../resources/sap/ushell/bootstrap/cdm.js"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_horizon"></script>
    <style>
        #canvas > .sapMShellBG.sapUiGlobalBackgroundImage { display:none; }
        #canvas > .sapMShellBG.sapUiGlobalBackgroundImage:only-child { display:block; }
    </style>
</head>
<body class="sapUiBody">
    <div id="canvas">
        <div class="sapMShellBG sapUiGlobalBackgroundImage" style="position:absolute; width:100%; height:100%">
            <div style="position:absolute; left:50%; top:50%; transform:translate(-50%, -50%);">
