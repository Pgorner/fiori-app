<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Bootstrap the unified shell in sandbox mode

        Path references are specified relative to this HTML page to enable different
        deployment (local, demokit) options. They have to be adopted for own application index pages, usually the path is
        then "test-resources/sap/ushell/bootstrap/sandbox.js".

        The sandbox platform is restricted to development or demo use cases and must NOT be used for productive scenarios.
    -->
    <script id="sap-ushell-bootstrap" src="../../bootstrap/sandbox.js"></script>
    <script id="sap-ui-bootstrap"
            src="../../../../../resources/sap-ui-core.js"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-libs="sap.m"
            data-sap-ui-resourceroots='{
                "sap.ushell.demo.AppNavSample2": "./"
            }'></script>
    <script>
        sap.ui.define([
            "sap/ushell/utils/UriParameters",
            "sap/ui/core/ComponentContainer",
            "sap/ui/core/Core",
            "sap/m/Shell"
        ], function (
            UriParameters,
            ComponentContainer,
            Core,
            Shell
        ) {
            Core.attachInit(function () {
                var oUriParameters = new UriParameters(window.location.toString());
                // pass GET parameters of URL via component data
                var oParameters = oUriParameters.mParams;
                var oComponentData = oParameters ? { startupParameters: oParameters } : {};
                var oComponent = Core.createComponent({
                    name: "sap.ushell.demo.AppNavSample2",
                    settings: { componentData: oComponentData }
                });
                new Shell({
                    title: "Shell Navigation Sample 2",
                    showLogout: false,
                    app: new ComponentContainer({ component: oComponent })
                }).placeAt("content");
            });
        });
    </script>
</head>
<body class="sapUiBody">
    <div id="content"></div>
</body>
</html>
