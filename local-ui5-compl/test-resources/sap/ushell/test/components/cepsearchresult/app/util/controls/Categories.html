<!DOCTYPE html>
<html style="overflow: auto;">

<head>
  <meta charset="utf-8">
  <title>Category Standalone Test</title>
  <script src="../../../../../../../../../resources/sap-ui-integration.js" id="sap-ui-bootstrap"
    data-sap-ui-resourceroots='{
      "sap.ushell": "../../../../../../../../../resources/sap/ushell",
      "sap.ushell.test": "../../../../../"
    }'
    data-sap-ui-async="true"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-theme="sap_horizon"
    data-sap-ui-oninit="init"
  >
  </script>
  <script>
    var oEdition,
      oCurrentCategory;

    function changeCategory() {
      var oSelectCategory = document.getElementById("category");
      showCategory(oSelectCategory.value);
    }

    function changeSearchTerm() {
      oCurrentCategory.search(document.getElementById("searchTerm").value);
    }

    function changePageSize() {
      oCurrentCategory.setPageSize(parseInt(document.getElementById("pageSize").value));
    }

    function changeFooter() {
      oCurrentCategory.setShowFooter(document.getElementById("showFooter").checked);
    }

    function changeHeader() {
      oCurrentCategory.setShowHeader(document.getElementById("showHeader").checked);
    }

    function changeHighlightResult() {
      oCurrentCategory.setHighlightResult(document.getElementById("highlightResult").checked);
    }

    function init() {
      sap.ui.require(["sap/ushell/components/cepsearchresult/app/util/Edition", "sap/ushell/test/components/cepsearchresult/TestSupport"], function(Edition) {
        oEdition = new Edition("advanced");
        oEdition.loaded().then(function () {
          changeCategory();
        });
      })
    }

    function showCategory(sKey) {
      if (oCurrentCategory) {
        oCurrentCategory.destroy();
      }
      oEdition.loaded().then(function () {
        oCurrentCategory = oEdition.createCategoryInstance(sKey);
        changeHeader();
        changeFooter();
        changePageSize();
        changeHighlightResult();
        changeSearchTerm();
        oCurrentCategory.placeAt("content");
      });
    }

  </script>
</head>

<body class="sapUiBody sapUiSizeCompact">
  <div style="padding:2rem">
    <div>
      <label>Category</label>
      <select id="category" onchange="changeCategory()">
        <option selected>app</option>
        <option>workpage</option>
        <option>workspace</option>
        <option>content</option>
        <option>event</option>
        <option>people</option>
        <option>tag</option>
        <option>knowledgeBase</option>
        <option>forum</option>
        <option>task</option>
        <option>comment</option>
        <option>businessrecord</option>
      </select>
    </div>
    <div>
      <label>SearchTerm</label>
      <input id="searchTerm" onchange="changeSearchTerm()">
    </div>
    <div>
      <label>PageSize</label>
      <input type="number" id="pageSize" onchange="changePageSize()" value="5">
    </div>
    <div>
      <label>ShowHeader</label>
      <input type="checkbox" id="showHeader" onchange="changeHeader()" checked>
    </div>
    <div>
      <label>ShowFooter</label>
      <input type="checkbox" id="showFooter" onchange="changeFooter()" checked>
    </div>
    <div>
      <label>HighlightResult</label>
      <input type="checkbox" id="highlightResult" onchange="changeHighlightResult()" checked>
    </div>
  </div>
  <div id="content" style="display:flex;margin:2rem;gap:1rem;flex-direction: column;">

  </div>
</body>

</html
