<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Paginator Standalone Test</title>
  <script src="../../../../../../../../../resources/sap-ui-integration.js" id="sap-ui-bootstrap"
    data-sap-ui-resourceroots='{
      "sap.ushell": "../../../../../../../../../resources/sap/ushell",
      "sap.ushell.test": "../../../../../"
    }'
    data-sap-ui-async="true"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-theme="sap_horizon"
    data-sap-ui-oninit="init"
  >
  </script>
  <script>
    function placeAt(oControl, sText) {
      sap.ui.require(['sap/m/Text'], function (Text) {
        (new Text({
          text: sText
        })).placeAt("content");
        oControl.placeAt("content");
      });
    }
    function init() {
      sap.ui.require(['sap/ushell/components/cepsearchresult/app/util/controls/Paginator'], function (Paginator) {

        var oPaginator = new Paginator();
        placeAt(oPaginator, "Default");

        var oPaginator1000_10_1 = new Paginator({
          count: 1000,
          pageSize: 10,
          currentPage: 1
        });
        placeAt(oPaginator1000_10_1, "count=1000 pagesize=10 currentPage=1");

        var oPaginator1000_10_50 = new Paginator({
          count: 1000,
          pageSize: 10,
          currentPage: 50
        });
        placeAt(oPaginator1000_10_50, "count=1000 pagesize=10 currentPage=50");

        var oPaginator1000_10_100 = new Paginator({
          count: 1000,
          pageSize: 10,
          currentPage: 100
        });
        placeAt(oPaginator1000_10_100, "count=1000 pagesize=10 currentPage=100");

        var oPaginator1000_10_101 = new Paginator({
          count: 1000,
          pageSize: 10,
          currentPage: 101
        });
        placeAt(oPaginator1000_10_101, "count=1000 pagesize=10 currentPage=101");

        var oPaginator20_10_1 = new Paginator({
          count: 20,
          pageSize: 10,
          currentPage: 1
        });
        placeAt(oPaginator20_10_1, "count=20 pagesize=10 currentPage=1");

      })
    }

  </script>
  <style>
    BODY>div>* {
      padding:0.2rem;
    }
  </style>
</head>

<body class="sapUiBody sapUiSizeCompact" style="margin:2rem">
  <div id="content">

  </div>
</body>

</html
